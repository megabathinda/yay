<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>yay</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffb3ba;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden; /* Hide any overflow caused by the animation */
            position: relative;
        }
        .container {
            background: #ece6ff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1; /* Ensure content is above the sparkles */
        }
        h1 {
            color: #ff69b4;
            font-size: 2.5em;
            margin: 0;
        }
        p {
            color: #333;
            font-size: 1.2em;
            margin-top: 10px;
        }
        .heart {
            display: inline-block;
            position: relative;
            width: 40px; /* Slightly smaller width */
            height: 40px; /* Slightly smaller height */
            background-color: red;
            transform: rotate(-45deg);
            margin-top: 10px;
            margin-right: 10px;
            animation: pulse 1.5s infinite;
        }
        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 40px; /* Slightly smaller width */
            height: 40px; /* Slightly smaller height */
            background-color: red;
            border-radius: 50%;
        }
        .heart::before {
            top: -20px; /* Adjusted to match smaller size */
            left: 0;
        }
        .heart::after {
            top: 0;
            left: 20px; /* Adjusted to match smaller size */
        }
        @keyframes pulse {
            0% {
                transform: rotate(-45deg) scale(1);
            }
            50% {
                transform: rotate(-45deg) scale(1.1);
            }
            100% {
                transform: rotate(-45deg) scale(1);
            }
        }
        .sparkles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Ignore clicks on sparkles */
            z-index: 0; /* Behind the container */
            overflow: hidden; /* Hide sparkles that go outside the container */
        }
        .sparkles div {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 255, 0, 0.8) 0%, rgba(255, 255, 0, 0) 70%);
            pointer-events: none;
            animation: sparkle 2s infinite;
        }
        .sparkles div:nth-child(1) {
            width: 30px;
            height: 30px;
            top: 10%;
            left: 20%;
            animation-delay: 0s;
        }
        .sparkles div:nth-child(2) {
            width: 20px;
            height: 20px;
            top: 40%;
            left: 50%;
            animation-delay: 1s;
        }
        .sparkles div:nth-child(3) {
            width: 25px;
            height: 25px;
            top: 70%;
            left: 10%;
            animation-delay: 0.5s;
        }
        .sparkles div:nth-child(4) {
            width: 15px;
            height: 15px;
            top: 30%;
            left: 80%;
            animation-delay: 1.5s;
        }
        .sparkles div:nth-child(5) {
            width: 35px;
            height: 35px;
            top: 60%;
            left: 30%;
            animation-delay: 0.3s;
        }
        .sparkles div:nth-child(6) {
            width: 30px;
            height: 30px;
            top: 20%;
            left: 70%;
            animation-delay: 1.2s;
        }
        .sparkles div:nth-child(7) {
            width: 25px;
            height: 25px;
            top: 80%;
            left: 40%;
            animation-delay: 0.7s;
        }
        @keyframes sparkle {
            0% {
                transform: scale(1) translateY(0);
                opacity: 0.8;
            }
            50% {
                transform: scale(1.5) translateY(-10px);
                opacity: 0.5;
            }
            100% {
                transform: scale(1) translateY(0);
                opacity: 0.8;
            }
        }
        .firecrackers {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Ignore clicks on firecrackers */
            z-index: 0; /* Behind the container */
            overflow: hidden; /* Hide firecrackers that go outside the container */
        }
        .firecrackers div {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 0, 0, 0.8) 0%, rgba(255, 0, 0, 0) 70%);
            pointer-events: none;
            animation: burst 1.5s infinite;
        }
        .firecrackers div:nth-child(1) {
            width: 50px;
            height: 50px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }
        .firecrackers div:nth-child(2) {
            width: 40px;
            height: 40px;
            top: 50%;
            left: 30%;
            animation-delay: 1s;
        }
        .firecrackers div:nth-child(3) {
            width: 60px;
            height: 60px;
            top: 30%;
            left: 70%;
            animation-delay: 1.5s;
        }
        .firecrackers div:nth-child(4) {
            width: 30px;
            height: 30px;
            top: 70%;
            left: 50%;
            animation-delay: 0.5s;
        }
        @keyframes burst {
            0% {
                transform: scale(1) translateY(0);
                opacity: 0.9;
            }
            50% {
                transform: scale(2) translateY(-20px);
                opacity: 0.4;
            }
            100% {
                transform: scale(1) translateY(0);
                opacity: 0;
            }
        }
        .bubbles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Ignore clicks on bubbles */
            z-index: 0; /* Behind the container */
            overflow: hidden; /* Hide bubbles that go outside the container */
        }
        .bubbles div {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(173, 216, 230, 0.6) 0%, rgba(173, 216, 230, 0) 70%);
            pointer-events: none;
            animation: float 4s infinite;
        }
        .bubbles div:nth-child(1) {
            width: 30px;
            height: 30px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }
        .bubbles div:nth-child(2) {
            width: 25px;
            height: 25px;
            top: 50%;
            left: 30%;
            animation-delay: 1s;
        }
        .bubbles div:nth-child(3) {
            width: 40px;
            height: 40px;
            top: 70%;
            left: 60%;
            animation-delay: 2s;
        }
        .bubbles div:nth-child(4) {
            width: 20px;
            height: 20px;
            top: 30%;
            left: 80%;
            animation-delay: 0.5s;
        }
        .bubbles div:nth-child(5) {
            width: 35px;
            height: 35px;
            top: 10%;
            left: 50%;
            animation-delay: 1.5s;
        }
        @keyframes float {
            0% {
                transform: translateY(0);
                opacity: 0.7;
            }
            50% {
                transform: translateY(-50px);
                opacity: 0.4;
            }
            100% {
                transform: translateY(0);
                opacity: 0.7;
            }
        }
        .penguins {
            position: absolute;
            bottom: 10px; /* Adjust as needed */
            right: 10px; /* Adjust as needed */
            display: flex;
            gap: 10px; /* Space between the penguins */
            z-index: 1; /* Ensure penguins are above the animations */
        }
        .penguins img {
            width: 50px; /* Size of the penguins */
            height: auto;
        }
    </style>
</head>
